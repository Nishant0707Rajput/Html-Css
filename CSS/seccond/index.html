<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Chapter 1</title>
    <link rel="stylesheet" href="style.css">
    <!-- using style tag -->
    <style>
        #First{
            background-color: chartreuse;
        }
        .red{
            background-color: red;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- id will be unique -->
    <div id="First">
        First
    </div>

    <!-- this is inline style way-->
    <div id="second" style="background-color: brown;">
        second
    </div>
    
    <!-- class can be common  and multiple -->
    <section class="red">
        class is red 
    </section>
    <section class="red bg-blue">
        This section has muliple classes
    </section>
</body>
</html>
