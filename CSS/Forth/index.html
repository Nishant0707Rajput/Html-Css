<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4</title>
    <style>
        .box1{
            height: 499px;
            width: 388px;
            background: red;
            /* in inline display height width margin top bottom reset not allowed */
            margin: 45px ;
            display: inline;
        }
        
        .box2{
            height: 499px;
            width: 388px;
            background: blue;
            /* inline-block is good */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </div>
    <div class="box2">
        Lorem ipsum dolor sit amet consectetur.
    </div>
</body>
</html>
